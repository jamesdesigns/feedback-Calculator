<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FeedBack Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="intro">
        <h1>FeedBack Calculator</h1>
        <p>Welcome to the calculator that offers feedback based on your calculations.</p>
    </header>
    <section class="form">
        <h2>What are you calculating?</h2>
        <select class="select">
            <option>Basic Calculation</option>
            <option>Tip</option>
            <option>Loan</option>
            <option>Expense</option>
            <option>Saving</option>
            <option>Shopping</option>
        </select>
        <div class="output">
                <div data-prev-operand class="prev-operand"></div>
                <div data-current-operand class="current-operand"></div>
              </div>
    </section>
    <section class="calculator-grid">

        <button data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>%</button>
        <button data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </section>    
<script src="script.js"></script>    
</body>
</html>
